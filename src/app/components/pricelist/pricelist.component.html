<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <dx-data-grid [dataSource]="pricelistSource" [showBorders]="true" [rtlEnabled]="lang"
                              (onRowClick)="RowClicked($event)">
                    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-editing
                            mode="form"
                            [allowAdding]="true"
                            [allowUpdating]="true"
                            [useIcons]="true"
                            [allowDeleting]="true">
                    </dxo-editing>
                    <dxo-export [enabled]="true" fileName="PriceList" [allowExportSelectedData]="true"></dxo-export>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column dataField="code" [caption]="'Code'|translate"></dxi-column>
                    <dxi-column dataField="name" [caption]="'Name'|translate"></dxi-column>
                    <dxi-column dataField="isActive" dataType="boolean" [caption]="'Is Active'|translate"></dxi-column>
                </dx-data-grid>
                <dx-data-grid *ngIf="currentRow" [dataSource]="itemSource" [showBorders]="true" [rtlEnabled]="lang">
                    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-editing
                            mode="cell"
                            [allowUpdating]="true"
                            [useIcons]="true"
                            [allowDeleting]="true">
                    </dxo-editing>
                    <dxo-export [enabled]="true" fileName="Combinations" [allowExportSelectedData]="true"></dxo-export>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxi-column dataField="code" [allowEditing]='false' [caption]="'Code'|translate"></dxi-column>
                    <dxi-column dataField="nameAr" [allowEditing]='false' [caption]="'Name Ar'|translate"></dxi-column>
                    <dxi-column dataField="nameEn" [allowEditing]='false' [caption]="'Name En'|translate"></dxi-column>
                    <dxi-column dataField="isActive" [allowEditing]='false' dataType="boolean"
                                [caption]="'Is Active'|translate"></dxi-column>
                    <dxi-column dataField="prices" editCellTemplate="tagBoxEditor" cellTemplate="priceTemplate"
                                [caption]="'Price'|translate"></dxi-column>
                    <div *dxTemplate="let data of 'priceTemplate'">
                        <div *ngIf="data.data.prices && data.data.prices.hasOwnProperty(currentRow.id)">
                            {{data.data.prices[currentRow.id]}}
                        </div>
                    </div>
                    <div *dxTemplate="let cellInfo of 'tagBoxEditor'">
                        <dx-number-box [value]="cellInfo.data.prices[currentRow.id]"  (onValueChanged)="cellInfo.setValue($event.value)"></dx-number-box>
                    </div>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
