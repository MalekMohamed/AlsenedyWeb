<!-- Container-fluid starts-->
<div class="container-fluid" [class.sidebaron]="sidebaron">
    <div class="">
        <div class="authentication-box contact-profile-form">
            <div class="text-center"><img src="assets/images/endless-logo.png" alt=""></div>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="text-center user-profile">
                        <div class="hovercard">
                            <div class="contact-profile">
                                <img class="rounded-circle img-100" alt="" [src]="avatar">
                                <div class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"><input class="upload"
                                            type="file" (change)="readUrl($event)" /></i></div>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="editUserForm">
                        <div class="form-group">
                            <label class="col-form-label pt-0">Name</label>
                            <input class="form-control" formControlName="name" type="text" required="">
                            <div *ngIf="editUserForm.controls.name.touched && editUserForm.controls.name.errors?.required"
                                 class="text text-danger mt-1">
                                Name is required
                            </div>
                            <div *ngIf="editUserForm.controls.name.touched && editUserForm.controls.name.errors?.name"
                                 class="text text-danger mt-1">
                                Invalid name
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Email</label>
                            <input class="form-control" type="email" formControlName="email" required="">
                            <div *ngIf="editUserForm.controls.email.touched && editUserForm.controls.email.errors?.required"
                                 class="text text-danger mt-1">
                                Email is required
                            </div>
                            <div *ngIf="editUserForm.controls.email.touched && editUserForm.controls.email.errors?.email"
                                 class="text text-danger mt-1">
                                Invalid email
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label pt-0">Password</label>
                            <input class="form-control" formControlName="password" type="password" required="">
                            <div *ngIf="editUserForm.controls.password.touched && editUserForm.controls.password.errors?.required"
                                 class="text text-danger mt-1">
                                Password is required
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Mobile</label>
                            <input class="form-control" type="number" formControlName="mobile" required="">
                            <div *ngIf="editUserForm.controls.mobile.touched && editUserForm.controls.mobile.errors?.required"
                                 class="text text-danger mt-1">
                                mobile is required
                            </div>
                        </div>

                        <div class="form-group form-row mt-3 mb-0">
                            <button class="btn btn-primary mr-2" [disabled]="!editUserForm.valid"
                                (click)="save(editUserForm.value)" type="submit"> Save
                            </button>
                            <button class="btn btn-primary" type="button" data-original-title="btn btn-info-gradien"
                                (click)="cancel()" title="">
                                Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
